<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRoDT</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="ml-4 my-4 pt-4 font-weight-bold">Get Rich or Die Trying</h1>
      <div class="board d-flex flex-column align-items-center">
        <div class="row xAxis">
          <!--Este div completo es para la leyenda de arriba-->
          <div class=" xAxis__num">1</div>
          <div class=" xAxis__num">2</div>
          <div class=" xAxis__num">3</div>
          <div class=" xAxis__num">4</div>
          <div class=" xAxis__num">5</div>
          <div class=" xAxis__num">6</div>
          <div class=" xAxis__num">7</div>
          <div class=" xAxis__num">8</div>
          <div class=" xAxis__num">9</div>
          <div class=" xAxis__num">10</div>
        </div>
        <div class="col">
          <!--Este div es para crear cada fila de celdas-->
          <div class="row yAxis"><span>1</span></div>
          <div class="row yAxis"><span>2</span></div>
          <div class="row yAxis"><span>3</span></div>
          <div class="row yAxis"><span>4</span></div>
          <div class="row yAxis"><span>5</span></div>
          <div class="row yAxis"><span>6</span></div>
          <div class="row yAxis"><span>7</span></div>
          <div class="row yAxis"><span>8</span></div>
          <div class="row yAxis"><span>9</span></div>
          <div class="row yAxis"><span>10</span></div>
        </div>
      </div>
      <div class="d-flex stats justify-content-center align-items-center mt-2">
        <div class="money mx-2 ">0</div>
        <i class="far fa-money-bill-alt align-self-center"></i>
        <div class="deaths mx-2">0</div>
        <i class="fas fa-bomb"></i>
        <div class="button mx-3 d-flex align-items-center">
          <i class="fas fa-redo-alt fa-xl"></i>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        <a href="https://www.linkedin.com/in/sergiodiazl/">Sergio Diaz</a>
        &copy; 2020
      </div>
    </div>
  </body>
</html>
